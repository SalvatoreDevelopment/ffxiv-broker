<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{{ page_title or 'FFXIV Market Advisor' }}{% endblock %}</title>

    {% block extra_head %}{% endblock %}

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Project styles -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', path='css/dashboard.css') }}" />
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900">
    <header class="bg-white/80 backdrop-blur border-b border-slate-200 sticky top-0 z-40">
      <div class="container mx-auto px-4 py-3 flex items-center gap-4">
        <img src="{{ url_for('static', path='images/logo.png') }}" alt="FFXIV Market Advisor" class="h-8 w-8 rounded" />
        <h1 class="text-lg font-semibold">FFXIV Market Advisor</h1>
        <nav class="ml-auto flex items-center gap-4 text-sm">
          <a class="nav-link" href="/dashboard">Dashboard</a>
          <a class="nav-link" href="/dashboard/market">Mercato</a>
          <a class="nav-link" href="/dashboard/portfolio">Portfolio</a>
          <div class="flex items-center gap-2">
            <label for="data-center-select" class="text-slate-500">Data Center</label>
            <select id="data-center-select" class="input w-32">
              <option value="">Seleziona...</option>
            </select>
          </div>
          <div class="flex items-center gap-2">
            <label for="world-select" class="text-slate-500">World</label>
            <select id="world-select" class="input w-32" disabled>
              <option value="">Seleziona Data Center</option>
            </select>
          </div>
        </nav>
      </div>
    </header>

    <main class="container mx-auto px-4 py-6">
      {% block content %}{% endblock %}
    </main>

    <footer class="mt-8 border-t border-slate-200 bg-white/60 backdrop-blur">
      <div class="container mx-auto px-4 py-6 text-sm text-slate-600 flex justify-between">
        <span>© FFXIV Market Advisor</span>
        <span>
          Powered by FastAPI • Universalis • XIVAPI
        </span>
      </div>
    </footer>

    <!-- Project scripts -->
    <script src="{{ url_for('static', path='js/main.js') }}" defer></script>
    <script src="{{ url_for('static', path='js/dashboard.js') }}" defer></script>
    <script src="{{ url_for('static', path='js/charts.js') }}" defer></script>
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
